        <i [ngClass]="{'menuColorVisible': isSidebarHidden}" class="bi bi-list"></i>
    </button>
</div>
<nav [ngClass]="{'toggleSidebar': isSidebarHidden}">
    <ul class="mt-5">
        <li><a routerLink="/home/homepage"><i class="bi bi-house"></i> Home</a></li>
        <li><a routerLink="/home/profile"><i class="bi bi-person"></i> Profile</a></li>
        <li><a routerLink="/home/challenge"><i class="bi bi-lightning"></i> Challenge</a></li>
        <li><a routerLink="/home/tutorial"><i class="bi bi-backpack"></i> Tutorial</a></li>
        <li><a routerLink="/home/ticketing"><i class="bi bi-balloon"></i> Ticketing</a></li>

            <hr>
            <li><a routerLink="/home/admin"><i class="bi bi-person-lines-fill"></i> Admin</a></li>
