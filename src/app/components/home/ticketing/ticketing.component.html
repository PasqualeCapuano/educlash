<div class="d-flex p-5 flex-column justify-content-center align-items-center">
  <div class="">

    <div class="m-3">
      <label for="search" class="form-label">Search</label>
      <input id="search" class="form-control" type="text" placeholder="" aria-label="default input example" [(ngModel)]="searchText">
    </div>
      <div class="m-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">New Ticket</button>
    </div>
  </div>
  <table class="table m-4">
    <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Title</th>
      <th scope="col">Status</th>
    </tr>
    </thead>
    <tbody class="table-group-divider">
    <tr *ngFor="let t of tableData | search: searchText" (click)="openDetailPage(t)">
      <th scope="row">#{{ t.number }}</th>
      <td>{{ t.name }}</td>
      <td>{{ t.email }}</td>
      <td>{{ t.title }}</td>
      <td *ngIf="t.status === 'open'" style="color: rebeccapurple"><i class="bi bi-circle"></i></td>
      <td *ngIf="t.status === 'closed'" style="color: rebeccapurple"><i class="bi bi-circle-fill"></i></td>
      <td *ngIf="t.status === 'processing'" style="color: rebeccapurple"><i class="bi bi-circle-half"></i></td>
    </tr>
    </tbody>
  </table>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">New Ticket</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit Ticket</button>
            </div>
        </div>
    </div>
</div>
