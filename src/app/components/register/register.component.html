<div class="login-container">
    <div class="login-card">
        <h2>Register user</h2>
        <form (ngSubmit)="register()" #loginForm="ngForm">
            <div class="form-group">
                <label for="displayName">Name:</label>
                <input type="text" id="displayName" name="displayName" [(ngModel)]="displayName" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" [(ngModel)]="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            <button type="submit" [disabled]="!loginForm.valid" class="login-button">Register</button>
        </form>
    </div>
</div>
