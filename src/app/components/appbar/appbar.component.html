<div class="appbar">
  <button class="btn btn-primary mx-2"><i class="bi bi-moon-fill"></i></button>
  <button class="btn btn-primary mx-2" routerLink="/home/settings"><i class="bi bi-gear"></i></button>
  <button class="btn btn-primary mx-2"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasNotification" aria-controls="offcanvasRight"><i class="bi bi-bell"></i></button>
</div>
<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNotification" aria-labelledby="offcanvasRightLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasRightLabel">Notification</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div *ngFor="let n of notification">
      <div class="card m-2 d-flex flex-row justify-content-center align-items-center">
        <i class="bi bi-envelope mx-2"></i>

        <div class="card-body">
          <div>
            <h5 class="card-title">{{n.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{n.date}}</h6>
          </div>
          {{n.body}}
        </div>
      </div>
    </div>
  </div>
</div>
